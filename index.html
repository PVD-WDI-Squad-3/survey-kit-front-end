<form id="passChange">
  <p> Change Password </p>
  <div class="input-group">
    <label for="oldPassword"> Old Password </label>
    <input type="password" class="form-control" name="passwords[old]" placeholder="old password">
  </div>
  <div class="input-group">
    <label for="newPassword"> New Password </label>
    <input type="password" class="form-control" name="passwords[new]" placeholder="new password">
  </div>
  <input type="submit" name="submit" class="btn btn-info" value="Change Password">

</form>

<input type="submit" name="close" class="btn btn-info" id="close" value="close">

<br>

<button class="btn btn-info" id="log-out"> Log Out </button>          <button type="Submit" id="showChangePassButton" class="btn btn-info ">Change Password</button>


  <!-- modal for registration start_______________________________________ -->
  <div class="container">
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <div class="row">
                      <div class="col-md-9 push-md-3 offset-md-3">
                        <form id="registration" class="form-register"><p>Register for a FREE SurveyKit account</p>
                          <div class="input-group">
                              <label for="password"> Email </label>
                            <input type="text" class="form-control" name="credentials[email]" placeholder="email" aria-label="Username" aria-describedby="sizing-addon2">
                          </div>
                        <br>
                          <div class="input-group">
                          <label for="password"> Password </label>
                          <input type="password" class="form-control" name="credentials[password]" placeholder="password">
                          </div>
                        <br>
                          <div class="input-group">
                          <label for="password-confirm"> Confirm Password </label>
                          <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="confirm password">
                          </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                    <input type="submit" class="btn btn-info" name="submit" value="register">
                  </div>
              </div>
            </div>
        </div>
    </div>
  </div><!-- model for registration end_________________________________________ -->

  <!-- modal for login start____________________________________________________ -->
  <div class="container">
      <div class="modal fade" id="loginModal" tabindex="-1" role="dialog" aria-labelledby="loginModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="loginModalLabel">Sign In</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <div class="row">
                      <div class="col-md-9 push-md-3 offset-md-3">
                        <form id="login" class="form-login"><p>Log in to your SurveyKit account </p>
                          <div class="input-group">
                              <label for="password"> Email </label>
                            <input type="text" class="form-control" name="credentials[email]" placeholder="email" aria-label="Username" aria-describedby="sizing-addon2">
                          </div>
                        <br>
                          <div class="input-group">
                          <label for="password"> Password </label>
                          <input type="password" class="form-control" name="credentials[password]" placeholder="password">
                          </div>
                      </form>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                    <input type="submit" class="btn btn-info" name="submit" value="login">
                  </div>
              </div>
            </div>
        </div>
    </div>
  </div><!-- modal for login end_________________________________________ -->
