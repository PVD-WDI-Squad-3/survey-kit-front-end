<form id="passChange">
  <p> Change Password </p>
  <div class="input-group">
    <label for="oldPassword"> Old Password </label>
    <input type="password" class="form-control" name="passwords[old]" placeholder="Old Password">
  </div>
  <div class="input-group">
    <label for="newPassword"> New Password </label>
    <input type="password" class="form-control" name="passwords[new]" placeholder="New Password">
  </div>
  <input type="submit" name="submit" class="btn btn-info" value="Change Password">

</form>

<div class="container">

  <!-- Modal for Register-->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
              <div class="col-md-9 push-md-3 offset-md-3">  <form id="registration" class="form-signin">
              <p>Register</p>

              <div class="input-group">
                  <label for="password"> Email </label>
                <input type="text" class="form-control" name="credentials[email]" placeholder="Email" aria-label="Username" aria-describedby="sizing-addon2">
              </div>
              <div class="input-group">
              <label for="password"> Password </label>
              <input type="password" class="form-control" name="credentials[password]" placeholder="Password">
              </div>
              <div class="input-group">
              <label for="password-confirm"> Password </label>
              <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="Confirm Password">
              </div>
              <!-- <input type="submit" class="btn btn-info" name="submit" value="Register"> -->



          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <input type="submit" class="btn btn-info" name="submit" value="Register">
