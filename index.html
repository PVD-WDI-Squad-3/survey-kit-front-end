  <!-- modal for registration start_______________________________________ -->
  <div class="container">
      <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="registerModalLabel">Sign Up</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <div class="row">
                      <div class="col-md-9 push-md-3 offset-md-3">
                        <form id="registration" class="form-register"><p>Register for a FREE SurveyKit account</p>
                          <div class="input-group">
                              <label for="password"> Email </label>
                            <input type="text" class="form-control" name="credentials[email]" placeholder="email" aria-label="Username" aria-describedby="sizing-addon2">
                          </div>
                        <br>
                          <div class="input-group">
                          <label for="password"> Password </label>
                          <input type="password" class="form-control" name="credentials[password]" placeholder="password">
                          </div>
                        <br>
                          <div class="input-group">
                          <label for="password-confirm"> Confirm Password </label>
                          <input type="password" class="form-control" name="credentials[password_confirmation]" placeholder="confirm password">
                          </div>

                    </div>
                  </div>
                  <br>
                  <div class="modal-footer-reg">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                    <input type="submit" class="btn btn-info submit" name="submit" value="register">
                  </div>
                  <div id="signUpSuccess"></div>
                  <div id="errorMessageModalSignUp"></div>
                  </form>
              <br>
              <button type="button" class="btn btn-secondary cancel" data-dismiss="modal">close</button>
              <!-- <button type="button" id="loginButton2" class="btn btn-primary" data-toggle="modal" data-target="#loginModal">login</button>
              <button type="button"  class="btn btn-secondary" style="background-color: #000" data-target="#loginModal">login</button> -->
              <br>
                </div>
            </div>
        </div>
    </div>
  </div><!-- model for registration end_________________________________________ -->

  <!-- modal for login start____________________________________________________ -->
  <div class="container">

                  <button type="button" class="close" data-dismiss="modal" aria-label="close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>

                <div class="modal-body">
                  <div class="row">
                      <div class="col-md-9 push-md-3 offset-md-3">
                        <form id="login" class="form-login"><p>Log in to your SurveyKit account </p>
                          <div class="input-group">
                              <label for="password"> Email </label>
                            <input type="text" class="form-control" name="credentials[email]" placeholder="email" aria-label="Username" aria-describedby="sizing-addon2">

                        <br>
                          <div class="input-group">
                          <label for="password"> Password </label>
                          <input type="password" class="form-control" name="credentials[password]" placeholder="password">
                        </div>
                        <div class="errorMessageModalLogin"></div>
                    </div>
                  </div>
                  <br>
                  <div class="modal-footer-login">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                    <button type="submit" class="btn btn-info loginButton" name="submit" value="login">log in</button>

  <!-- modal for change-password start_______________________________________ -->
  <div class="container">
      <div class="modal fade" id="chgpwModal" tabindex="-1" role="dialog" aria-labelledby="registerModalLabel" aria-hidden="true">

              <div class="modal-body">
                  <div class="row">

                  <br>
                  <div class="modal-footer-changepwd">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">cancel</button>
                    <input type="submit" class="btn btn-info submit" name="submit" value="change password">
                  </div>
                  <div id="reset-success"></div>
                  <div id="reset-fail"></div>
                  </form>
                  <br>
                  <button type="button" id="myAccountButton2" class="btn btn-secondary" style="background-color: #000" data-toggle="" data-target="" data-dismiss="modal">go to my account</button>
